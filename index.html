<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>test site 1</title>
        <meta name="test site 1" content="Some testing" author="323j">
        <link rel="stylesheet" href="styles.css">
    </head>
    
<body>
  <div id="startui" class="flexcol">

    <div id="mapselect" class="flexcol">
      <div class="center flexcol">
        <h1>Select Map</h1>
      </div>
      <div class="flexrow box" id="previewdiv">
        <canvas id="preview"></canvas>
        <button onclick="LANDGEN.generateYdata();">></button>
      </div>
      <div class="box flexcol center">
        <button onclick="elementvis('mapselect'); elementvis('playerselect','flex');">Continue</button>
      </div>
    </div>  

    <div id="playerselect" class="flexcol">
      <div class="center flexcol">
        <h1>Select Players</h1>
      </div>

      <div class="flexcol box center">
        <div class="flexrow box" id="playername">
          <input type="text" placeholder="Enter Name">
          <div class="flexrow">
            <button onclick="PLAYERSETUP.addplayer(this.parentElement.parentElement.firstElementChild.value)">⭕</button>
            <button onclick="PLAYERSETUP.removeplayer(this.parentElement.parentElement.firstElementChild.value)">❌</button>
          </div>
        </div>
        <div class="flexcol box" id="playersel">
          
          
        </div>
        
      </div>
      <div class="box flexcol center">
        <button onclick="LANDGEN.generateBlockdata();">Start</button>
      </div>
    </div> 

    <div id="progressui">
      <progress id="genprogress" min="0" value="0" max="100"></progress>
    </div>

  </div>
  
  

  <div id="game" class="flexcol">
    <div class="flexrow">

      <div class="flexcol margin" id="sidebar">
        <div id="weaponselect">
        </div>
        <div id="timer" class="flexcol center">
            
        </div>
        <div id="players">
        </div>
      </div>

      <div class="combine margin">
        <canvas id="canvas1" class="gamecanvas"></canvas>
        <canvas id="canvas2" class="gamecanvas"></canvas>
        <img id="sun" src="https://purepng.com/public/uploads/large/31506352382uefgy4dqaqnhjdxg1ux1kcojh3hbffkkggbyzjirljrevb7s6ic3gnis5m6ddbszy5lh5l011aumlgnycogp6sun8otukbpvtzv9.png" alt="Sun">
        <div id="game_background"></div>>
      </div>
      
    </div>  
    <div class="flexrow">
      <!-- <button onclick="GameManager.nextPlayer()">Next Player</button>
        <button onclick="new player()">New Player</button> -->
    </div>
  </div>


</body>

<script src="script.js"></script>
</html>
